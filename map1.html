<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Covid Case Rates 2020</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        /* the layout of the legend panel */
        #legend {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 110px;
            background: #fff;
            margin-right: 20px;
            margin-bottom: 40px;
            padding: 10px 20px 10px 10px;
            border-radius: 3px;
            text-align: center;
            font-family: 'Open Sans', sans-serif;
        }

        /* the text color of a hyper link */
        a {
            color: black
        }

        .legend-key {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin-right: 6px;
            border: 1px solid #ccc
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="legend"></div>
    <script>
        mapboxgl.accessToken =
            'pk.eyJ1IjoibGl6c2FyYWJpYSIsImEiOiJjbWt5dTlxYjQwYWF4M2VxOTc1ajdpYngwIn0.OeFocCaA1QYNwHGc-J-smA';
        let map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/dark-v10',
            zoom: 3, // starting zoom
            minZoom: 3, // minimum zoom level of the map
            center: [-98, 39], // starting center
            projection: 'albers' // map projection
        });
        const grades = [0, 10, 25, 50, 100],
            colors = ['rgb(254,240,217)', 'rgb(253,204,138)', 'rgb(252,141,89)', 'rgb(227,74,51)', 'rgb(179,0,0)'];
        //load data to the map as new layers.
        //map.on('load', function loadingData() {
        map.on('load', () => { //simplifying the function statement: arrow with brackets to define a function
            // when loading a geojson, there are two steps
            // add a source of the data and then add the layer out of the source
            map.addSource('covid-rates', {
                type: 'geojson',
                data: 'assets/us-covid-2020-rates.json'
            });
            map.addLayer({
                'id': 'covid-rates-fill',
                'type': 'fill',
                'source': 'covid-rates',
                'minzoom': 3,
                'paint': {
                    'fill-color': [
                        'step',
                        ['get', 'rates'],
                        colors[0],
                        grades[1], colors[1],
                        grades[2], colors[2],
                        grades[3], colors[3],
                        grades[4], colors[4]
                    ],
                    'fill-opacity': 0.8,
                    'fill-outline-color': 'rgb(255,255,255)'
                }
            });
            // click on tree to view rate in a popup
            map.on('click', 'covid-rates-fill', (event) => {
                new mapboxgl.Popup()
                    .setLngLat(event.lngLat)
                    .setHTML(`<strong>Rate:</strong> ${event.features[0].properties.rates}`)
                    .addTo(map);
            });
        });
        // create legend
        const legend = document.getElementById('legend');
        //set up legend grades and labels
        var labels = [
            '<strong>COVID-19 Case Rates by County (2020)</strong><br>' +
            '<span style="font-size:11px">Cases per 1,000 residents</span><br><br>' +
            '<span style="font-size:11px">County-level COVID-19 case rates across the United States.</span><br><br>' +
            '<span style="font-size:11px">Intended for general audiences.</span><br><br>'
        ];

        for (var i = 0; i < grades.length; i++) {
            let from = grades[i];
            let to = grades[i + 1];
            labels.push(
                '<p>' +
                '<span class="legend-key" style="background:' + colors[i] + '"></span> ' +
                from + (to ? '&ndash;' + to : '+') +
                '</p>');
        }

        labels.push(
            '<p style="text-align:right; font-size:10px">' +
                'Source: <a href="https://www.nytimes.com/interactive/2020/us/coronavirus-us-cases.html">NY Times</a>' +
            '</p>'
        );
        legend.innerHTML = labels.join('')
    </script>

</body>

</html>
